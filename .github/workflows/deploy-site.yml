# push 到 main 时构建前端并上传到 OSS 根目录
name: Deploy Site to OSS

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install and build
        run: |
          cd site
          npm install
          npm run build

      - name: Upload to Aliyun OSS
        uses: Menci/upload-to-oss@beta-v1
        with:
          access-key-id: ${{ secrets.OSS_ACCESS_KEY_ID }}
          access-key-secret: ${{ secrets.OSS_ACCESS_KEY_SECRET }}
          bucket: ${{ secrets.OSS_BUCKET }}
          endpoint: ${{ secrets.OSS_ENDPOINT }}
          local-path: site/dist
          remote-path: /

      # 修复 index.html 的 Content-Type，避免被浏览器当成下载
      - name: Fix Content-Type for index.html
        env:
          OSS_ACCESS_KEY_ID: ${{ secrets.OSS_ACCESS_KEY_ID }}
          OSS_ACCESS_KEY_SECRET: ${{ secrets.OSS_ACCESS_KEY_SECRET }}
          OSS_ENDPOINT: ${{ secrets.OSS_ENDPOINT }}
        run: |
          wget -q https://gosspublic.alicdn.com/ossutil/1.7.15/ossutil64 -O ossutil && chmod +x ossutil
          ./ossutil config -e $OSS_ENDPOINT -i $OSS_ACCESS_KEY_ID -k $OSS_ACCESS_KEY_SECRET
          ./ossutil set-meta oss://${{ secrets.OSS_BUCKET }}/index.html Content-Type:text/html --update
